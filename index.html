<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script> -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Guess What?</title>

</head>

<body>
    <!-- Header -->
    <div class="container-fluid p-0">
        <div class="row m-0 p-0">
            <div class="col-lg-10 p-0 m-auto">
                <div class="card text-dark p-0 bg-white m-0">
                    <div class="card-header" id="title"></div>
                    <div class="card-body row">
                        <div class="col-2 card border-dark">text</div>
                        <div class="col-2 card border-dark">text</div>
                        <div class="col-2 card border-dark">text</div>
                        <div class="col-2 card border-dark"><span>Remaining: <span id="remaining"></span></span></div>
                        <div class="col-2 card border-dark">text</div>
                        <div class="col-2 card border-dark">text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Main Section -->
    <div class="container-fluid p-0 m-0">
        <div class="row p-0 m-0">
            <div class="col-lg-10 p-0 m-auto">
                <!-- Content -->
                <div class="row no-gutter justify-content-between p-0 m-0">
                    <!-- left card -->
                    <div class="card col-2 p-0 text-white bg-primary m-0">
                        <div class="card-header" id="title"></div>
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text" id="link"><a class="text-white" href="http://www.imdb.com/title/tt0109830/"
                                    target="_blank">Visit
                                    the Page!</a></p>
                        </div>
                    </div>
                    <!-- center card -->
                    <div class="card col p-0 text-white bg-dark m-0">
                        <div class="card-header row justify-content-center"><button id="start">New Game</button></div>
                        <div class="card-body">
                            <h4 class="card-title text-center">Fill in the blank</h4>
                            <p class="card-text">
                                <h2 class="text-center" id="dash-zone"></h2>
                                <div class="row">
                                    <!-- left card (snowman) -->
                                    <div class="card col-6 p-0 text-dark bg-white m-0">
                                        <div class="card-header">Inner Left</div>
                                        <div class="card-body">
                                            <h4 class="card-title">Primary card title</h4>
                                            <p class="card-text">Some quick example text to build on the card title and
                                                make up the bulk of the card's content.</p>
                                        </div>
                                    </div>
                                    <!-- right card (letters diplay) -->
                                    <div class="card col-6 p-0 text-dark bg-white m-0">
                                        <h1 class="card-text text-center" id="buttons"></h1>
                                    </div>
                                </div>
                        </div>
                        </p>
                    </div>
                    <!-- right card -->
                    <div class="card col-2 text-white bg-primary m-0">
                        <div class="card-header"></div>
                        <div class="card-body">
                            <h4 class="card-title"></h4>
                            <p class="card-text">
                                <span id="answer"></span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Footer -->
    <div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <script src="assets/javascript/game.js"></script>

</body>

</html>
